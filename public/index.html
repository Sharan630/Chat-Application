<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Chat Application</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="app-container">
    <div id="login-screen" class="screen">
      <div class="login-container">
        <div class="app-logo">
          <i class="fas fa-comments"></i>
        </div>
        <h1>Chat App</h1>
        <div class="login-form">
          <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
          <button id="join-btn">
            <i class="fas fa-sign-in-alt"></i> Join Chat
          </button>
        </div>
      </div>
    </div>

    <div id="chat-screen" class="screen hidden">
      <div class="chat-container">
        <div class="sidebar" id="sidebar">
          <div class="sidebar-header">
            <div class="app-name">
              <i class="fas fa-comments"></i> Chat App
            </div>
            <div class="theme-switch">
              <input type="checkbox" id="theme-toggle">
              <span class="slider"></span>
            </div>
          </div>
          
          <div class="sidebar-tabs">
            <div class="sidebar-tab active" data-tab="users">Users</div>
            <div class="sidebar-tab" data-tab="chats">Chats</div>
          </div>
          
          <div class="sidebar-content">
            <div class="sidebar-search">
              <input type="text" placeholder="Search...">
              <i class="fas fa-search"></i>
            </div>
            
            <div class="user-list-header">Active Users</div>
            <ul id="user-list">
            </ul>
          </div>
        </div>

        <div class="chat-area">
          <div class="chat-header">
            <button class="mobile-sidebar-toggle header-btn">
              <i class="fas fa-bars"></i>
            </button>
            <div class="current-chat-info">
              <div class="current-chat-avatar">C</div>
              <div class="current-chat-name">Chats</div>
            </div>
            
            <div class="header-actions">
              <button class="header-btn">
                <i class="fas fa-phone"></i>
              </button>
              <button class="header-btn">
                <i class="fas fa-video"></i>
              </button>
              <button class="header-btn" id="settings-btn">
                <i class="fas fa-ellipsis-v"></i>
              </button>
            </div>
          </div>
          
          <div id="messages-container">
 
            <div class="day-divider">Today</div>
          </div>
          
          <div id="typing-indicator" class="typing-indicator hidden">
            <span class="typing-text"></span>
            <div class="typing-dots">
              <span class="dot"></span>
              <span class="dot"></span>
              <span class="dot"></span>
            </div>
          </div>
          
          <div class="message-input-container">
            <div class="message-input-wrapper">
              <input type="text" id="message-input" placeholder="Type a message...">
              <div class="message-input-actions">
                <button class="input-action-btn" id="emoji-btn">
                  <i class="far fa-smile"></i>
                </button>
                <button class="input-action-btn">
                  <i class="fas fa-paperclip"></i>
                </button>
              </div>
            </div>
            <button id="send-btn">
              <i class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="emoji-picker" id="emoji-picker">
      <div class="emoji-picker-header">
        <div class="emoji-picker-title">Emojis</div>
        <button class="emoji-close">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="emoji-categories">
        <div class="emoji-category active">üòÄ</div>
        <div class="emoji-category">‚ù§Ô∏è</div>
        <div class="emoji-category">üê∂</div>
        <div class="emoji-category">üçé</div>
        <div class="emoji-category">üè†</div>
      </div>
      <div class="emoji-content">

      </div>
    </div>
  
    <div class="settings-menu" id="settings-menu">
      <div class="settings-menu-item">
        <i class="fas fa-user-circle"></i>
        <span class="settings-menu-label">View Profile</span>
      </div>
      <div class="settings-menu-item">
        <i class="fas fa-bell"></i>
        <span class="settings-menu-label">Notifications</span>
      </div>
      <div class="settings-menu-item">
        <i class="fas fa-cog"></i>
        <span class="settings-menu-label">Settings</span>
      </div>
      <div class="settings-menu-item">
        <i class="fas fa-sign-out-alt"></i>
        <span class="settings-menu-label">Logout</span>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>

</body>
</html>
